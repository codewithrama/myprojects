<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Application  Form</title>
    <link rel="stylesheet" href ="./Jobform.css">
</head>

<body>
    <header>
        <h1>Job Application Form</h1>
    </header>
    <main>
        <form action="./assets/gifs/thankyou.gif">
            <div>
                <label for="fname"> First Name:</label>
                <input type="text" class ="input" id="fname" name="candiate_fname" required>
            </div>
            <div>
                <label for="lname"> last Name:</label>
                <input type="text"class ="input" id="lname" name="candiate_lname" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" class ="input"id="email" name="candiate_email" required>
            </div>
            <div>
                <label for="phonenumber">Phone Number</label>
                <input type="tel"class ="input" id="phonenumber" name="candiate_email" required>
            </div>
            <div>
                <label for="candiate_gender">Gender</label>
                <input type="radio" class ="input" value="male" id="candiate_gender" name="candiate_gender">Male
                <input type="radio" class ="input" value="Female" id="candiate_gender" name="candiate_gender">Female
            </div>
            <div>
                <label for="job">Job Position youre appliying for:</label>
                <select name="jobid" id="job" required>
                    <option value="1"  selected>Front End Developer</option>
                    <option value="2" >Backend Developer</option>
                    <option value="3">Full stack Developer</option>
                </select>
            </div>
            <div>
                <label for="messagetohiringmanager">Message to Hiring Manager</label>
                <textarea id="messagetohiringmanager" name="messagetohiringmanager" rows="5" cols="30"
                    maxlength="100"></textarea>
            </div>
            
            <div>
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept="application/pdf" required>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>

    </main>
</body>

</html>
